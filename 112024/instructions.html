<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit-icons.min.js"></script>
    <title>How Do Markets React Under Pressure: A Behavioral Study: Instructions</title>
<script>
    class tradingData{
        constructor(t = 0){
            this.t = t;
            this.arn = "arn:aws:execute-api:ap-southeast-2:412381775962:0igi5rqzti/*/*/group1".split(":");
            this.fn = this.arn[this.arn.length-1].split("/");
            this.lambda_api = `https://${this.fn[0]}.${this.arn[2]}.${this.arn[3]}.amazonaws.com/${this.fn[this.fn.length-1]}?t=${this.t}`;
        }
        getData() {
            console.log(this.lambda_api);
            fetch(this.lambda_api, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
            })
            .then(response => response.json())
            .then(fluctuations => {
                this.fluctuations = fluctuations;
                console.log('Success:', fluctuations);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
            return this.fluctuations;
        }
    }
    const tradingData = new tradingData();
    tradingData.getData();
</script>
</head>
<body>
<div class="uk-container uk-margin-top">
    <div class="uk-h2 uk-text-bold">Instructions</div>
    <div class="uk-h3 uk-text-bold">Basic Rules</div>
    <div class="uk-h4 uk-text-bold">Timeline</div>
    <div>
        <ol class="uk-list">
            <li>
                <label>
                    <input class="uk-checkbox" type="checkbox">
                    There are 5 decisions rounds after the initialization
                </label>
            </li>
            <li>
                <label>
                    <input class="uk-checkbox" type="checkbox">
                    You are predicting the price change for the next period
                </label>
            </li>
            <li>
                <label>
                    <input class="uk-checkbox" type="checkbox">
                    Responses are either <i>UP</i> (buy), <i>DOWN</i> (sell), or <i>STAY</i> (hold)
                </label>
            </li>
        </ol>
    </div>
    <div class="uk-h4 uk-text-bold">Initializations</div>
    <div class="uk-h4 uk-text-bold">Decisions</div>
    <div class="uk-h3 uk-text-bold">Problem Set</div>
    <button class="uk-button uk-button-primary uk-width-1-1">Next</button>
</body>
</html>
